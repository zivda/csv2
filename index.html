<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSV to HTML Table</title>

  <link href="style.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script type="text/javascript" src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script type="text/javascript" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
  <div id="DirectEditPreserve" class="wow fadeInUp databaseTable_holder 122860">
    <div id="DirectEditPreserve" class="databaseTable_heading">
      <div id="DirectEditPreserve" class="databaseTable_title">טבלת קשר</div>
      <input id="DirectEditPreserve" class="databaseTable_search" type="text" width="200"
        placeholder="חיפוש">
    </div>
    <div id="DirectEditPreserve" class="databaseTable">
      <div id="DirectEditPreserve" class="databaseTable_import_wrap" style="display: block;">
      </div>
      <div id="DirectEditPreserve" class="databaseTable_UI_scrollLeft databaseTable_UI_button" style="display: none;">
        <!-- JS shows/hides by appending the .hidden class -->
      </div>
      <div id="DirectEditPreserve" class="databaseTable_UI_scrollRight databaseTable_UI_button" style="display: none;">
        <!-- JS shows/hides by appending the .hidden class -->
      </div>
    </div>
  </div>
  
  <script src="js/script.js"></script>
</body>

</html>
